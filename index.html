<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"> </script>
    <title>Test connection get/post html to db</title>
  </head>
  <body>
    <main>


      <div class="flex-container">
        <!-- template handlebars -->
        <script id="template-scheda-pagante-handlebars" type="text/x-handlebars-template">

          <div class="scheda-pagante flex-container">

            <div class="pop-up">
              <p>Click to delete</p>
            </div>
            <!-- flex-item 1 (img) -->
            <img src="https://www.allthetests.com/quiz22/picture/pic_1171831236_1.png" alt="avatar">
            <!-- flex-item 2 (credenziali)-->
            <div class="credenziali flex-container">
              <div class="box nome-box">
                <p class="lable lable-nome">Nome:</p>
                <h3 class="nome">{{name}}</h3>
              </div>
              <div class="box cognome-box">
                <p class="lable lable-cognome">Cognome:</p>
                <h3 class="cognome">{{lastname}}</h3>
              </div>
              <div class="indirizzo-box">
                <p class="indirizzo-stringa"><span class="indirizzo">{{address}}</span></p>
              </div>
            </div><!-- / (credenziali) -->
            <p class="id">{{id}}</p>
          </div> <!-- / scheda-studente -->

        </script> <!--/  template handlebars -->
    </main>

  </body>
</html>
